<h1 class="mt" class="text-center">Listado de Pokemon</h1>
<mat-divider></mat-divider>
<br>

<div fxLayout="row wrap" fxLayout.xs="column" fxLayoutAlign="center" fxLayoutGap="20px">
    <mat-card class="card" fxFlex="20" fxFlex.lg="15" fxFlex.sm="30" *ngFor="let pokemon of pokemonsDetails">
        <mat-card-header>
            <img mat-card-avatar [src]="pokemon.sprites.front_default">
            <mat-card-title>{{ pokemon.name }}</mat-card-title>
            <mat-card-subtitle>{{ '#'+pokemon.id }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-actions>
            <button mat-button color="primary" [routerLink]="['/home/detail', pokemon.id]">Ver más</button>
        </mat-card-actions>
    </mat-card>
</div>

<div fxLayout="column" class="mb">
    <div class="spacer"></div>
    <button mat-raised-button color="primary" class="login-button" type="button" (click)="loadPokemons()">
        Cargar Más
    </button>
    <div class="spacer"></div>
</div>
